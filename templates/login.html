{% extends 'base.html' %}
{% block content %}



<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>ورود به حساب کاربری</h4>
                </div>
                <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button class="form-control btn btn-primary" type="submit">ورود</button>
                            </form>
                            <div class="text-center mt-3 d-flex justify-content-center">
                                  <a href="{% url 'forget_password' %}" class="text-center p-4 btn" style="color: blue">فراموشی رمز عبور</a>

                            </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
